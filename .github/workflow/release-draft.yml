---
  name: Create release draft

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - 'release/**'
      - 'hotfix/**'

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}